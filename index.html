<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mpdz/styles.css">
    <title>Instagram</title>
  </head>
  <body>
    <div>
      <img src="./mpdz/celular.png" class="img-celular">
    </div>
    <div class="container-itens">
      <div class="container-forms">
        <img src="./mpdz/insta-logo.png"class="insta-logo">

        <input placeholder="Telefone, nome de usuário ou email">
        <input placeholder="Senha">

        <button>Entrar</button>

        <a class="login-facebook">Entrar com o Facebook</a>
        <a class="esqueceu-senha">Esqueceu a Senha?</a>
      </div>

      <div class="container-cadastro">
        <p class="paragrafo-conta">Não tem uma conta?</p>
        <a class="link-cadastro">Cadastrar-se</a>
      </div>
      <p class="paragrafo-app">Obtenha o aplicativo</p>

      <div class="container-app">
        <img src="./mpdz/ios.png"class="logo-app">

        <img src="./mpdz/google.png"class="logo-app">
      </div>
    </div>
  </body>
</html>
